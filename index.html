<!DOCTYPE html>
<html>
  <head>
    <title>Progress Log</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div id="particles-js"></div>
      <div class="wrapper">
        <h1>Progress log</h1>
        <h2>
          My weight,calories and cigs tracked everyday.
        </h2>
      </div>
      <div class="chart">
        <canvas id="mixed-chart" width="600" height="350"></canvas>
      </div>
    </div>
    <script type="text/javascript">
      function myFunction() {
        var apiUrl = "https://quotes.rest/quote/random";
        fetch(apiUrl, {
          method: "GET",
          headers: {
            " X-TheySaidSo-Api-Secret": "991199",
          },
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data);
            // Work with JSON data here
            document.getElementById("quote").innerHTML = data.quotes[0].quote;
            console.log(data);
          })
          .catch((err) => {
            // Do something for an error here
          });
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
